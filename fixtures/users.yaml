App\Entity\PhotoProfil:
  photoprofil{1..51}:
    filename: <numberBetween(0, 10000)>

App\Entity\Adress:
  address{1..51}:
    housenumber: <numberBetween(1, 200)>
    street: <sentence()>
    postal_code: <numberBetween(970, 10000)>
    city: <name()>
    label: <name()>


App\Entity\User:
  user_0:
    filename (unique): '@photoprofil*'
    adresse (unique): '@address*'
    prenom: admin
    nom: ADMIN
    roles: [ROLE_ADMIN]
    email: admin@quivahou.net
    date_de_naissance: <(new DateTime("1980-10-10"))>
    password: <hashPassword('testtttt')>
    telephone: <fr_FR:phoneNumber()>
    isVerified: true
    isCompleted: true
    isAccepted: true
    is_available: true
  user_{1..50}:
    filename (unique): '@photoprofil*'
    adresse (unique): '@address*'
    prenom: <firstname()>
    nom: <lastname()>
    roles: [ROLE_COLLABORATEUR]
    email: '<email()>'
    date_de_naissance: <(new DateTime("1980-10-10"))>
    password: <hashPassword('testtttt')>
    telephone: <phoneNumber()>
    isVerified: true
    isCompleted: true
    isAccepted: true
    is_available: true
